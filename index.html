<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- icons  -->
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <title>Page GitLab</title>
</head>

<body>
    <section style="padding: 0 10%;">
        <!-- titulo  -->
        <div class="title">
            <h6>kissbot</h6>
        </div>

        <!-- linha  -->
        <span class="line-block"></span>

        <!-- organização -->
        <div class="profile-projects">
            <div class="row-one">
                <div class="profile-infos">
                    <div class="profile-icon">
                        <div class="bg-one card-word initial-words">K</div>
                    </div>
                    <div class="profile-name">
                        <h3>
                            kissbot
                            <i class="fal fa-lock-alt" style="padding: 0; font-size: 12px;opacity: 0.6;"></i>
                        </h3>
                    </div>
                </div>
                <div class="new-project">
                    <button class="btn-project">New project</button>
                </div>
            </div>
            <div class="row-two">
                <h6>Keep it Simple Bot</h6>
            </div>
            <div class="row-tree">
                <i class="fal fa-search"></i>
                <input type="search" placeholder="Search">
            </div>
        </div>
        <!-- lista dos projetos  -->
        <div class="list-project">
            <!-- linha  -->
            <span class="line-block"></span>

            <!-- projetos  -->
            <div class="all-projects">
                <div class="row">
                    <div class="name-project">
                        <i class="fal fa-door-open"
                            style="padding: 14px 8px 0 0; font-size: 18px;opacity: 0.6; color:#fff;"></i>
                        <div class="bg-tree card-word initial-words-one">P</div>
                        <h5 class="h5-name">
                            Projeto
                            <i class="fal fa-lock-alt" style="padding: 0 5px; font-size:12px;opacity: 0.6;"></i>
                        </h5>
                        <div class="role-project">
                            <span>
                                Mantainer
                            </span>
                        </div>
                    </div>
                    <div class="star-project">
                        <input type="checkbox" class="star" onclick="salvar()" name="curtir" id="${filme.imdbID}"
                            value="checkedValue">
                        <label for="checkedValue" class="star-label">1</label>

                    </div>
                    <div class="time-project">
                        <samp>3 hours ago</samp>

                    </div>
                </div>
            </div>

            <!-- linha  -->
            <span class="line-block"></span>

            <div class="all-projects">
                <div class="row">
                    <div class="name-project">
                        <i class="fal fa-door-open"
                            style="padding: 14px 8px 0 0; font-size: 18px;opacity: 0.6; color:#fff;"></i>
                        <div class="bg-four card-word initial-words-one">K</div>
                        <h5 class="h5-name">
                            Kissbot-App
                            <i class="fal fa-lock-alt" style="padding: 0 5px; font-size: 12px;opacity: 0.6;"></i>
                        </h5>
                        <div class="role-project">
                            <span>
                                Developer
                            </span>
                        </div>
                    </div>
                    <div class="star-project">
                        <input type="checkbox" class="star" onclick="salvar()" name="curtir" id="${filme.imdbID}"
                            value="checkedValue">
                        <label for="checkedValue" class="star-label">1</label>
                    </div>
                    <div class="time-project">
                        <samp>3 days ago</samp>
                    </div>
                </div>
            </div>
            <!-- linha  -->
            <span class="line-block"></span>

            <div class="all-projects">
                <div class="row">
                    <div class="name-project">
                        <i class="fal fa-door-open"
                            style="padding: 14px 8px 0 0; font-size: 18px;opacity: 0.6; color:#fff;"></i>
                        <div class="bg-two card-word initial-words-one">T</div>
                        <h5 class="h5-name">
                            Teste
                            <i class="fal fa-lock-alt" style="padding: 0 5px; font-size: 12px;opacity: 0.6;"></i>
                        </h5>
                        <div class="role-project">
                            <span>
                                Admin
                            </span>
                        </div>
                    </div>
                    <div class="star-project">
                        <input type="checkbox" class="star" onclick="salvar()" name="curtir" id="${filme.imdbID}"
                            value="checkedValue">
                        <label for="checkedValue" class="star-label">0</label>

                    </div>
                    <div class="time-project">
                        <samp>6 days ago</samp>
                    </div>
                </div>
            </div>
            <!-- linha  -->
            <span class="line-block"></span>

        </div>
    </section>
    <!-- javaScript  -->
    <script src="js/main.js"></script>
</body>

</html>
