<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- icons  -->
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">

    <title>Page GitLab</title>
</head>

<body>
    <section style="padding: 0 10%;">
        <!-- titulo  -->
        <div class="title">
            <h6>kissbot</h6>
        </div>

        <!-- linha  -->
        <span class="line-block"></span>

        <!-- organização -->
        <div class="profile-projects">
            <div class="row-one">
                <div class="profile-infos">
                    <div class="profile-icon">
                        <div class="bg-4 card-word initial-words">K</div>
                    </div>
                    <div class="profile-name">
                        <h3>
                            kissbot
                            <i class="fal fa-lock-alt" style="padding: 0; font-size: 12px;opacity: 0.6;"></i>
                        </h3>
                    </div>
                </div>
                <div class="new-project">
                    <button class="btn-project">New project</button>
                </div>
            </div>
            <div class="row-two">
                <h6>Keep it Simple Bot</h6>
            </div>
            <div class="row-tree">
                <i class="fal fa-search"></i>
                <input type="search" placeholder="Search">
            </div>
        </div>
        <!-- linha  -->
        <span class="line-block"></span>

        <!-- lista dos projetos  -->
        <div class="list-project" id="projects">

        </div>
    </section>
    <!-- javaScript  -->
    <script src="js/main.js"></script>
</body>

</html>
